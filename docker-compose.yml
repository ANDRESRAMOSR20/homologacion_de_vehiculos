

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DB_URL=sqlite:///./sql_app.db
      - MODEL_NAME=all-MiniLM-L6-v2
      - VECTOR_INDEX_PATH=./src/vector_store/index.faiss
      - SIM_THRESHOLD=0.8
      # OPENAI_API_KEY will be loaded from local .env file
    env_file:
      - .env
    command: uvicorn src.api.server:app --host 0.0.0.0 --port 8000 --reload
